<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/5c1e0acb7f.js"
      crossorigin="anonymous"
    ></script>
    <title>GirlOnEarth.</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-custom bg-custom sticky-top">
        <div class="brand-image">
            <img src="assets/images/girl.jpg" alt="girl"> 
        </div>
          <a class="navbar-brand" href="#">GirlOnEarth.</a>
          
          <button
            class="navbar-toggler ml-auto"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Passions
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Self-development</a>
                  <a class="dropdown-item" href="#">Health and Well-being</a>
                  <a class="dropdown-item" href="#">Beauty and Fashion</a>
                  <a class="dropdown-item" href="#"
                    >Relatiionship and Parenting</a
                  >
                </div>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="#"
                  data-toggle="modal"
                  data-target="#contactmodal"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
      </nav>
    </header>
    <footer class="container-fluid">
      <div class="row align-items-center">
        <div class="col-sm-4">Contact Us</div>
        <div class="col-sm-4">
          <ul class="social-links align-items-center">
            <li>
              <a target="blank" href="#">
                <i class="fab fa-facebook" aria-hidden="true"></i>
                <span class="sr-only">facebook</span>
              </a>
            </li>
            <li>
              <a target="blank" href="#">
                <i class="fab fa-twitter" aria-hidden="true"></i>
                <span class="sr-only">twitter</span>
              </a>
            </li>
            <li>
              <a target="blank" href="#">
                <i class="fab fa-instagram" aria-hidden="true"></i>
                <span class="sr-only">instagram</span>
              </a>
            </li>
            <li>
              <a target="blank" href="#">
                <i class="fab fa-pinterest" aria-hidden="true"></i>
                <span class="sr-only">pinterest</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="col-sm-4">
          <p>
            <i class="far fa-copyright"></i> 2020 coded with
            <i class="fas fa-heart"></i> by Melinda Zhang.
          </p>
        </div>
      </div>
    </footer>
    <div class="modal" id="contactmodal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Let's grow together!</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="row">
                <input type="text" placeholder="Name" class="offset-2 col-8" />
                <input
                  type="email"
                  placeholder="Email"
                  class="offset-2 col-md-8"
                />
                <input
                  type="text"
                  placeholder="Message"
                  class="offset-2 col-8"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success">Send</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
